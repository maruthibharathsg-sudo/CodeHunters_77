<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz — SmartLearn Planner</title>
    <style>
        body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:#f5f7fa;color:#222;padding:30px}
        .card{max-width:900px;margin:24px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
        .meta{color:#666;font-size:0.95rem;margin-bottom:18px}
        .start-btn{display:inline-block;padding:12px 20px;background:linear-gradient(135deg,#60a5fa 0%,#3b82f6 100%);color:#fff;border-radius:10px;text-decoration:none;font-weight:700}
        .notice{margin-top:12px;color:#444}
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Practice Quiz</h1>
        <div class="meta" id="meta">Loading...</div>
        <p>Use this page to launch a short quiz. This is a placeholder quiz runner — you can replace it later with a proper quiz engine (JS or server-side)</p>
        <a id="start" class="start-btn" href="#">Start Quiz</a>
        <p class="notice">If you see incorrect subject/class information, open the quiz link from the relevant class page.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const title = document.getElementById('title');
        const meta = document.getElementById('meta');
        const start = document.getElementById('start');

        const cls = params.get('class') || params.get('exam') || params.get('test') || 'unspecified';
        const subject = params.get('subject') || params.get('test') || 'General';

        title.textContent = `Quiz — ${subject} (${cls})`;
        meta.textContent = `Class/Exam: ${cls} · Subject/Test: ${subject}`;

        // For now, start button opens a simple sample quiz or external link; replace with your own engine.
        start.href = '#';
        start.addEventListener('click', (e)=>{
            e.preventDefault();
            alert(`This is a placeholder. Replace quiz.html with a real quiz engine.\n\nClass/Exam: ${cls}\nSubject/Test: ${subject}`);
        });
    </script>
</body>
</html>
